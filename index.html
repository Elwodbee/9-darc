<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 class="title">Currency Converter</h1>
    <p class="text">Check live rates and convert between currencies.</p>

    <label class="salom3" for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="UZS">Uzbekistani Som (UZS)</option>
        <!-- Add more currencies as needed -->
    </select>

    <label class="salom2" for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="UZS">Uzbekistani Som (UZS)</option>
        <!-- Add more currencies as needed -->
    </select>

    <label class="salom" for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0" step="any">

    <button id="convertButton">Convert</button>

    <div id="result"></div>

    <script src="./main.js"></script>
</body>
</html>
